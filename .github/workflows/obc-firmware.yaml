name: OBC-Firmware

# Run the action on pushes/pull requests to GDP202021
on: 
  push:
    branches:
      - GDP202021
  
  pull_request:
    branches:
      - GDP202021

jobs:
  build:
    name: Build and Test All Modules
    runs-on: ubuntu-latest
    container: duncanrhamill/obc-fw-ubuntu

    steps:
      - uses: actions/checkout@v2
        with:
          path: obc-firmware
          
      # Flash dummy EEPROM with latest config
      - name: Flash EEPROM
        run: |
          cd obc-firmware
          ./build -c --config "config/$(ls config/ | grep uos3_config_file_* | tail -1)" tool_config_flash
          ./builds/debug/bin/tool_config_flash.exe

      # Run build script
      - name: Build (linux, debug, test)
        run: |
          cd obc-firmware
          chmod +x ./build
          ./build -c -t linux --test

      # Run all modules test
      - name: Run all modules test
        run: |
          cd obc-firmware
          ./builds/debug/bin/test_all_modules.exe
    
